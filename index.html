<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search Engine</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="app">
      <form class="search-form" id="city-form">
        <div class="row">
          <div class="col-6">
            <input type="Search" placeholder="Other cities" class="form-control" id="country-input" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>

      <h1 id="city"> </h1>
      <ul>
        <li id="current-date">
        </li>
        <li id="description">
        </li>
      </ul>
      </br>

      <div class="row">
        <div class="col-6">
          <img src="images/weathericon.png" alt="imgcloudy" width="100px" />
          <span class="temp" id="temp">6</span><span class="units"> <a href="#" id="celsius-link">°C</a> | <a href="#"
              id="fahrenheit-link">°F</a></span>
        </div>
        <div class="col-6" <ul>
          <li>Feel Like: <span id="feel"></span></li>
          <li> Humidity: <span id="humidity"></span>%</li>

          </ul>
        </div>

        <br />
      </div>

      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
